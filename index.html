<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator Trasy</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trasa Calc">
    
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="install-guide" class="install-guide">
        <div class="guide-content">
            <h1>Zainstaluj Aplikację</h1>
            <p>Aby korzystać z kalkulatora, musisz dodać go do ekranu początkowego.</p>
            
            <div class="steps">
                <p>1. Kliknij ikonę <strong>Udostępnij</strong> <span class="icon-share"></span> na dole.</p>
                <p>2. Wybierz <br><strong>"Do ekranu początkowego"</strong>.</p>
                <p>3. Kliknij <strong>Dodaj</strong>.</p>
            </div>
            
            <div class="arrow-down">⬇</div>
        </div>
    </div>

    <div id="app-content" class="container hidden-app">
        <h1>Kalkulator Trasy</h1>

        <div class="card">
            <label>Ilość kilometrów (w jedną stronę)</label>
            <input type="number" id="distance" placeholder="np. 150" inputmode="decimal">

            <div class="checkbox-wrapper">
                <input type="checkbox" id="roundTrip">
                <label for="roundTrip">Tam i z powrotem (x2)</label>
            </div>

            <label>Średnie spalanie (l/100km)</label>
            <input type="number" id="consumption" placeholder="np. 8.5" inputmode="decimal">

            <label>Cena paliwa (zł/l)</label>
            <input type="number" id="fuelPrice" placeholder="np. 6.45" inputmode="decimal">

            <label>Twój narzut na km (zł/km)</label>
            <input type="number" id="ratePerKm" placeholder="np. 2.00" inputmode="decimal">

            <button id="calculateBtn">Oblicz Koszt</button>
        </div>

        <div id="result" class="result hidden">
            <h3>Do zapłaty (Brutto):</h3>
            <div class="price"><span id="totalPrice">0.00</span> zł</div>
            
            <div class="profit-box">
                Twój zysk: <span id="marginProfit">0.00</span> zł
            </div>

            <div class="details">
                <p>Paliwo: <span id="fuelCost">0.00</span> zł</p>
                <p>Dystans: <span id="totalDist">0</span> km</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
